<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<!-- Navbar -->
<div th:fragment="header" class="head">
 <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
  <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-theme-d2" href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
  <a th:href="@{/home}" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fa fa-home w3-margin-right"></i>SocialGram</a>
  <a th:href="@{/myProfile}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Account Settings"><i class="fa fa-user"></i></a>
  <a th:href="@{/messages}" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white" title="Messages"><i class="fa fa-envelope"></i></a>
  <div class="w3-dropdown-hover w3-hide-small">
    <button class="w3-button w3-padding-large" title="Notifications"><i class="fa fa-bell"></i><span class="w3-badge w3-right w3-small w3-green">1</span></button>     
    <div class="w3-dropdown-content w3-card-4 w3-bar-block" style="width:300px">
      <a th:href="@{/notification}" class="w3-bar-item w3-button">One new friend request</a>
    </div>
  </div>
  <a href="/logout" class="w3-bar-item w3-button w3-hide-small w3-right w3-padding-large w3-hover-white" title="Logout">
    <img src="/images/img_avatar.png" class="w3-circle" style="height:23px;width:23px" alt="Me">
    Logout
  </a>
 </div>
</div>

<!-- Navbar on small screens -->
<div th:fragment="header"  id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium w3-large">
  <a th:href="@{/messages}"  class="w3-bar-item w3-button w3-padding-large">Messages</a> 
  <a th:href="@{/notification}" class="w3-bar-item w3-button w3-padding-large">Notifications</a>
  <a th:href="@{/myProfile}" class="w3-bar-item w3-button w3-padding-large">My Profile</a>
</div>

</body>
</html>
<script src="/js/mainScript.js" type="text/javascript"></script>
