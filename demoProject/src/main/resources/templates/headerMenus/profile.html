<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Social-gram</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel='stylesheet' href='/style.css'>
</head>

<!-- header -->
<div th:replace="header :: header"></div>
<!-- end header -->
<body>
<div class="container">
<div class="row">
<div class="col-7">

<form th:action="@{/saveProfile}" th:object="${user}" method="post">
<span  th:if="${message}"  th:text="${message}" class="alert alert-success" ></span>
  <div style="padding-top:40px" class="form-group">
    <label for="Username">UserName</label>
    <input type="text" class="form-control" id="username" name="name" th:field="*{name}" placeholder="Enter Username">
    <p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
  </div>
  <div class="form-group">
    <label for="birthdate">Add Birthday</label>
    <input class="form-control" id="bday" name="bday"  type="date" th:field="*{bday}" data-date-inline-picker="true" />
    <p class="alert alert-danger" th:if="${#fields.hasErrors('bday')}" th:errors="*{bday}"></p>
  </div>
  <div class="form-group">
    <label for="bio">Add Bio</label>
    <textarea class="form-control" name="bio" th:field="*{bio}" id="bio" rows="3"></textarea>
    <p class="alert alert-danger" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"></p>
  </div>
  
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <button type="submit" onclick="validate()" class="btn btn-primary">Save Changes</button>
</form>
</div>
<div class="col-5">
<div class="card">
    <img class="card-img-top" src="/images/img_avatar.png" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Shirsty Sharma</h5>
      <p class="card-text">Bio</p>
    </div>
  </div>
</div>
</div>
</div>

</body>

<!-- footer -->
<div th:replace="footer :: footer"></div>
<!-- end footer -->


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</html>
<script src="/js/profileController.js"></script>
